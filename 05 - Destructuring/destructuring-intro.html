<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring!</title>
</head>
<body>
<script>
  const person = {
    first: 'Wes',
    last: 'Bos',
    country: 'Canada',
    city: 'Hamilton',
    twitter: '@wesbos'
  };


//const first = person.first;
//const last = person.last;
//destructuring syntax of above
//const { first, last, twitter } = person;

  const wes = {
    first: 'Wes',
    last: 'Bos',
    links: {
      social: {
        twitter: 'https://twitter.com/wesbos',
        facebook: 'https://facebook.com/wesbos.developer',
      },
      web: {
        blog: 'https://wesbos.com'
      }
    }
  };

//const twitter = wes.links.social.twitter;
//const facebook = wes.links.social.twitter;
//destructuring syntax for the above while also renaming the variables
  const { twitter: tweet, facebook: fb } = wes.links.social;


//with this syntax we are setting a default, creating an element and setting a default.
  const settings = { width: 300, color: 'black' }  // height, fontSize
  //setting default values. settings object properties(width and color) will be used instead of the below defaults.
  const { width = 100, height = 100, color = 'blue', fontSize = 25} = settings;
// Object destructuring with variable renaming & default values
const {w: width =400, h: height = 500} = {w: 800}
</script>
</body>
</html>
